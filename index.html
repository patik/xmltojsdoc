<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xmltojsdoc &mdash; XML Comment to JSDoc Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        html {
            height: 100%;
        }

        body {
            font: 16px/1.4 "Open Sans", "Segoe UI", "Helvetica Neue", sans-serif;
            width: 100%;
            min-height: 100%;
        }

        h1 {
            font-size: 44px;
        }

        h1 span {
            opacity: 0.5;
        }

        header p {
            font-size: 18px;
        }

        .lead {
            font-size: 28px;
        }

        /* Override Bootstrap */
        .row .col-sm-12 .row {
            margin-right: 0;
            margin-left: 0;
        }

        .panel pre {
            font-family: Menlo, Consolas, monospace;
            border: none;
            margin: 0;
        }

        .panel .close {
            position: relative;
            top: 10px;
            right: 12px;
        }

        .main-section {
            display: none;
        }

        .show-all .main-section {
            display: block;
        }

        .hide-for-show-all {
            margin: 3em auto;
        }

        .show-all .hide-for-show-all {
            display: none;
        }

        .show-all .show-for-show-all {
            display: block;
        }

        .show-all small.show-for-show-all {
            display: inline-block;
            margin-left: 3em;
        }

        .spacer {
            display: inline-block;
            width: 2.5em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center">
            <h1>xml<span>to</span>jsdoc</h1>
            <p>Convert XML-style code comments from .NET or C# to the JSDoc format</p>
        </header>
        <div class="row main-section">
            <div class="col-sm-12 col-md-4">
                <div class="row">
                    <div class="form-group">
                        <label for="input">Source code:</label>
                        <textarea class="form-control" name="input" id="input" tabindex="1"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default convertInput">Convert</button>
                        <small class="show-for-show-all"><a role="button" class="example-button">Show an example</a></small>
                    </div>
                </div>
                <div class="row hidden">
                    <p>Errors:</p>
                    <p id="errorOutput"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 invisible">
                <h3>Results</h3>
                <div class="output"></div>
            </div>
        </div>
        <div class="hide-for-show-all">
            <div class="row">
                <p class="lead text-center">Drag and drop JS or HTML files</p>
                <p class="text-center"><a role="button" class="paste-button">Paste source code instead</a></p>
            </div>
            <div class="row">
                <p class="text-center"><small><a role="button" class="example-button">Show an example</a></small><span class="spacer"></span><small><a href="https://github.com/patik/xmltojsdoc">View on GitHub</a></small></p>
            </div>
        </div>
        <div class="row hidden">
            <p>Errors:</p>
            <p id="errorOutput"></p>
        </div>
        <a href="https://github.com/patik/xmltojsdoc"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </div>

    <script src="xmltojsdoc.js"></script>
    <script>
        // Simple converter GUI
        (function () {
            var input = document.getElementById('input');
            var output = document.querySelector('.output');
            var errorOutput = document.getElementById('errorOutput');
            var convertButton = document.querySelector('.convertInput');
            var outputQueue = [];

            function processTextarea() {
                parseCommentsFromFile(input.value.trim(), '<small><em>Manual entry</em></small>');
            }

            // File reader
            function handleFileSelect(evt) {
                evt.stopPropagation();
                evt.preventDefault();

                var files = evt.dataTransfer.files; // FileList object
                var i;
                var f;

                if (files.length) {
                    clearLead();
                }

                for (i = 0; f = files[i]; i++) {
                    // Only process JS-containing files files
                    if (!/javascript|html/.test(f.type)) {
                        console.error('Bad file type "' + f.type + '", file: ', f);
                        continue;
                    }

                    reader = new FileReader();

                    // Closure to capture the file information
                    reader.onload = (function (theFile) {
                        return function (e) {
                            parseCommentsFromFile(e.target.result, theFile.name);
                        };
                    })(f);

                    // Read in the file as text
                    reader.readAsText(f);
                }
            }

            function handleDragOver(evt) {
                evt.stopPropagation();
                evt.preventDefault();
                evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy
            }

            // Parses a file and picks out the comment blocks
            function parseCommentsFromFile(str, fileName) {
                var lines = str.split('\n');
                var currentBlock = [];
                var beginLine = 0;
                var endLine = 0;
                var addToQueue = function _addToQueue() {
                    // Add to list of comments
                    outputQueue.push({
                        name: fileName + ' (lines ' + beginLine + '-' + endLine + ')',
                        content: currentBlock.join('\n')
                    });
                };

                lines.forEach(function (line, i) {
                    line = line.trim();

                    // We're in a comment block
                    if (/^\/\/\//.test(line)) {
                        currentBlock.push(line);

                        if (beginLine === 0) {
                            beginLine = i + 1;
                        }
                    }
                    // Previous block has finished
                    else if (currentBlock.length) {
                        endLine = i;
                        addToQueue();

                        // Reset so we can build the next block
                        currentBlock = [];
                        beginLine = 0;
                        endLine = 0;
                    }
                });

                // Check if we were still within a comment at the last line
                if (currentBlock.length) {
                    endLine = lines.length;
                    addToQueue();
                }

                processQueue();
            }

            /**
             * Print all output to the page
            */
            function processQueue() {
                var panel;
                var heading;
                var button;
                var pre;
                var block;

                if (outputQueue.length) {
                    // Loop through each comment block in the queue and create a panel to display it
                    while (block = outputQueue.shift()) {
                        panel = document.createElement('div');
                        heading = document.createElement('div');
                        button = document.createElement('button');
                        pre = document.createElement('pre');

                        // Panel container
                        panel.className = 'panel panel-success';

                        // Close button
                        button.setAttribute('type', 'button');
                        button.className = 'close';
                        button.setAttribute('aria-label', 'Close');
                        button.innerHTML = '<span aria-hidden="true">&times;</span>';

                        // Panel header
                        heading.className = 'panel-heading';
                        heading.innerHTML = block.name;

                        // Code display
                        pre.innerHTML = encodeHTML(convert(block.content));

                        // Combine panel elements
                        panel.appendChild(button);
                        panel.appendChild(heading);
                        panel.appendChild(pre);

                        // Add panel to the DOM
                        output.appendChild(panel);

                        // Close button event listener
                        button.addEventListener('click', onCloseButtonClick, false);
                    }

                    output.parentNode.classList.remove('invisible');
                }
            }

            function convert(str) {
                var result = '';

                try {
                    result = xmltojsdoc.convert(str);
                    errorOutput.parentNode.classList.add('hidden');
                }
                catch (e) {
                    errorOutput.innerHTML = e.message;
                    errorOutput.parentNode.classList.remove('hidden');
                }

                return result;
            }

            function onCloseButtonClick(evt) {
                var parent = evt.target.parentNode;

                while (parent && parent.nodeName !== 'body' && !parent.classList.contains('panel')) {
                    parent = parent.parentNode;
                }

                parent.parentNode.removeChild(parent);
            }

            function encodeHTML(str) {
                return str
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
            }

            // Hide instructions and reveal manual input textarea
            function clearLead() {
                var lead = document.querySelector('.lead');

                document.body.classList.add('show-all');

                // Fade out
                lead.classList.add('fade');

                // Delete after the fade animation has finished, otherwise it covers the whole results area
                setTimeout(function() {
                    lead.parentNode.removeChild(lead);

                    // Nullify this function
                    clearLead = function() {};
                }, 200);

                input.focus();
            }

            function showExample() {
                clearLead();

                // Populate input with an example
                input.value = '///<summary>Adds event listeners to a button</summary>\n///<param name="elem" type="Element">Button element</param>\n///<param name="options" type="Object">Optional settings</param>\n///<returns>True if successful, false if unsuccessful</returns>\n///<remark>If no `elem` is specified, the first `.button` on the page will be used</remark>';

                // Parse example
                processTextarea();

                if (input.clientHeight < 210) {
                    input.style.height = '210px';
                }
            }

            // Drag-and-drop event listeners
            document.body.addEventListener('dragover', handleDragOver, false);
            document.body.addEventListener('drop', handleFileSelect, false);

            // Event listeners for other UI buttons

            convertButton.addEventListener('click', processTextarea, false);
            document.querySelector('.paste-button').addEventListener('click', clearLead, false);

            [].slice.call(document.querySelectorAll('.example-button')).forEach(function (elem) {
                elem.addEventListener('click', showExample, false);
            });
        }());
    </script>
</body>
</html>
